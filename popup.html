<html>
<body>

<div style="width: 287px; min-height: 153px;">
  <ul style="padding-left:0px">
    <li style="display:inline">Escape key:</li>
    <li style="display:inline">
      <span
        contenteditable="true"
        id="escape_char"
        style="display: inline-block;
               caret-color: transparent;
               padding: 3px;
               text-align: center;
               font-size: 12px;
               border: solid 1px #767676;
               width: 15px;
               height: 15px">
      </span>
    </li>
  </ul>
  <ul style="padding-left:0px">
    <li style="display:inline">URL matches:</li>
    <li style="display:inline">
      <span
        contenteditable="true"
        id="url_matches"
        style="display: inline-block;
               padding: 3px;
               font-size: 12px;
               border: solid 1px #767676;
               width: 280px;
               min-height: 15px">
      </span>
    </li>
  </ul>
  <ul style="padding-left:0px">
    <li style="display:inline">ON by default:</li>
    <li style="display:inline">
      <input
        type="checkbox"
        id="is_on">
    </input>
    </li>
  </ul>
  <div style="text-align: center;">
    <button id="save">Save</button>
  </div>
</div>

<script src="popup.js"></script>

</body>
</html>
